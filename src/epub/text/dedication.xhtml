	<body epub:type="frontmatter">
		<section id="dedication" epub:type="dedication">
			<p>To the Right Honourable the<br/>
			<b>Countess</b> of <b>Huntingdon</b>,<br/>
			<b>The following</b><br/>
			<b>Poems</b><br/>
			Are most respectfully<br/>
			Inscribed,<br/>
			<span>By her much obliged,</span><br/>
			<span>Very humble,</span><br/>
			<span>And devoted Servant,</span></p>
			<footer>
				<p><span class="signature">Phillis Wheatley</span>.</p>
				<p>Boston, <time datetime="1771-6-12">June 12, 1771</time>.</p>
			</footer>
		</section>
	</body>
