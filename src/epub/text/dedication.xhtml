		<section id="dedication" epub:type="dedication">
			<h2 epub:type="title">Dedication</h2>
			<p>To the Right Honourable the</p>
			<p>Countess Of Huntingdon,</p>
			<p>the following</p>
			<p>poems</p>
			<p>Are most respectfully</p>
			<p>Inscribed.</p>
			<p>By her much obliged,</p>
			<p>Very humble</p>
			<p>And devoted servant.</p>
			<p>Phillis Wheatley.</p>
			<p>Boston, June 12, 1771.</p>
		</section>
	</body>
